<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Student Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <form method="post" action="/submit_registration">
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="abc@domain.com" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your Password" required><br><br>
<label for="Gender">Gender :</label>
<input type="radio" id="male" name="gender" value="male" required>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" required>
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other" required>
<label for="other">Other</label><br><br>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="mba">MBA</option>
            <option value="msc">M.Sc</option>
        </select><br><br>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter your number" required><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address" required></textarea><br><br>

        <button type="submit">Register</button>
        <button type="reset">Clear</button><br><br>
    </form>
    <hr>
    <p align="center">&copy; 2025 Student Registration portal</p>
</body>
</html>
