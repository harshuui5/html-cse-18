<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        html,*{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        main{
            width:1200px;
            height:auto;
            background-color:aquamarine;
            margin:0 auto;
            display :flex;
            flex-direction: column;
            gap:10px;
        }
        nav,header,footer,article{
            background-color:lightcoral;

            height:140px;
            text-align: center;
            line-height: 140px;
        }
        section{
            height:300px;
            display:flex;
            flex-direction: row;
            gap: 10px;
        }
        .box{
            flex-grow:1;
            background-color:coral;
            text-align: center;
            line-height: 300px;
        }
        
    </style>
</head>
<body>
    <main>
        <nav><h2>Navigation</h2></nav>
        <header><h2>header</h2></header>
        <article><h2>intor text area</h2></article>
        <section>
            <div class= "box"><h2>leftbox</h2></div>
            <div class="box"><h2>middle box</h2></div>
            <div class="box"><h2>right box</h2></div>
        </section>
        <footer><h2>footer</h2></footer>
    </main>
    
   
</body>
</html>
