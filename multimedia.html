<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia</title>
</head>
<body>
    <h1>Multimedia in HTML</h1>
    <h2>Images</h2>
    <p>Images can be added to a webpage using the &lt;img&gt; tag. Example:</p>
    <img src="./pexels-eberhardgross-1367192.jpg" alt="Example Image" width="300" height="200"><br><br>

    <h2>Audio</h2>
    <p>Audio files can be embedded using the &lt;audio&gt; tag. Example:</p>
    <audio controls>
        <source src="./pexels-eberhardgross-1367192.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio><br><br>
       
        

</body>
</html>
