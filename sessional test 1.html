<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel room booking form</title>
</head>
<body>
    <h1 ALIGN="CENTER">HOTEL ROOM BOOKING FORM</h1>
    
    <FORM Align="center">
        
            
        <label type="username" > FULL NAME:</label>
        <input type="name" placeholder="enter your name" required><br><br>
        <label type="email">Email:</label>
        <input type="email" placeholder="enter your email" required><br><br>
        <label type="number" > Mobile Number :</label>
        <input type="tel" placeholder="enter your number" required><br><br>
        <label>check-in date:</label> 
        <input type="date" required><br><br>
        <label>check-out date:</label>
        <input type="date" required><br><br>
        <label>Room type:</label>
        <select>
            <option>single</option>
            <option>double</option>
            <option>suite</option>
        </select><br><br>
        <label>Address:</label>
        
            
            <textarea> Enter your address</textarea><br><br>
            <button type="submit">Book Now</button>
            <button type="reset">Reset</button>
        

    
    </FORM>
    
</body>
</html>
